spring.application.name=server

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/SeekersConnect_Development?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=acpt
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update



# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
jwt.secret=yourSecretKeyHereShouldBeAtLeast32CharactersLong
file.upload-dir=./uploads/files
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Server Configuration
server.port=8080

logging.level.org.springframework.security=DEBUG